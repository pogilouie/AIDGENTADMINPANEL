<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nem="viewport" content="width=device=width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- BOX ICONS CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>AIDGENT ADMIN PANEL</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.jpg" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Aidgent</span>
                    <span class="description">Cavite City Healthcare GIS</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>


        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="admins.html">
                            <i class='bx bx-user-plus icon'></i>
                            <span class="text nav-text">Admins</span>
                        </a>
                    <li class="nav-link">
                        <a href="users.html">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">User Accounts</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="gis.html">
                            <i class='bx bx-current-location icon'></i>
                            <span class="text nav-text">GIS</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a class="active" href="cho.html">
                            <i class='bx bx-building icon'></i>
                            <span class="text nav-text">City health Office</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="hf.html">
                            <i class='bx bx-plus-medical icon'></i>
                            <span class="text nav-text">Healthcare Facilities</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="reviews.html">
                            <i class='bx bx-note icon'></i>
                            <span class="text nav-text">Reviews</span>
                        </a>
                    </li>
                </ul>
            </div>


                <div class="bottom-content">
                    <li class="">
                        <a href="logout.html">
                            <i class='bx bx-log-out icon'>
                                <span class="text nav-text">Logout</span>
                            </i>
                        </a>
                    </li>

                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
     </div>
    </nav>

    <section class="home">
        <div class="text">City Health Office</div>
    </section>

    <script src="script.js"></script>
</body>




</html>
